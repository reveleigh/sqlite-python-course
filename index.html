<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning SQL with Python</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mt-5 mb-4">Learning SQL with Python</h1>

      <div class="row" id="lesson-cards"></div>
    </div>

    <script>
      const lessonData = [
        {
          title: "Lesson 1",
          description: "Installing DB Browser for SQLite.",
          link: "lesson-1",
        },
        {
          title: "Lesson 2",
          description:
            "Understanding CRUD Operations (Create, Read, Update, Delete).",
          link: "lesson2.html",
        },
        {
          title: "Lesson 3",
          description: "Using SQL Commands: SELECT, INSERT, UPDATE, DELETE.",
          link: "lesson3.html",
        },
        {
          title: "Lesson 4",
          description: "Filtering and Sorting Data with WHERE and ORDER BY.",
          link: "lesson4.html",
        },
        {
          title: "Lesson 5",
          description:
            "Working with Aggregate Functions: COUNT, SUM, AVG, etc.",
          link: "lesson5.html",
        },
        // ... more lessons
      ];

      const lessonCardsContainer = document.getElementById("lesson-cards");

      lessonData.forEach((lesson) => {
        const cardHtml = `
    
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><img src="images/book.svg" />${lesson.title}</h5>
                <p class="card-text">${lesson.description}</p>
                <a href="${lesson.link}" class="btn btn-dark-blue">${lesson.title}</a>
            </div>
        </div>
    
`;
        lessonCardsContainer.innerHTML += cardHtml;
      });
    </script>
  </body>
</html>
