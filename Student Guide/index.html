<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning SQL with Python</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mt-5 mb-4">Learning SQL with Python</h1>

      <div class="row" id="lesson-cards"></div>
    </div>

    <script>
      const lessonData = [
        {
          title: "Lesson 1 - Understanding CRUD Operations in DB Browser",
          description:
            "Exploring how to use DB Browser's Graphical interface to Create, Read, Update and Delete records in a database of inspiring Computer Science books .",
          link: "lesson-1",
          image: "images/bookshelf.jpg",
        },
        {
          title: "Lesson 2 - Executing SQL Commands in DB Browser",
          description:
            "Using SELECT, WHERE, FROM to investigate a database of 80s movies and Rolling Stone Magazine's top 500 albums",
          link: "lesson-2",
          image: "images/music.jpg",
        },
        {
          title: "Lesson 3 - Executing SQL Commands With Python",
          description:
            "Using SELECT, WHERE, FROM in Python to make basic queries, then dynamically by taking user input in order to find the perfect American car.",
          link: "lesson-3",
          image: "images/cars.jpg",
        },
        {
          title: "4. ORDER BY, ASC/DESC and LIMIT",
          description:
            "Explore a dataset of world populations produced byt the World Bank, and learn how to sort and limit your query results using the ORDER BY and LIMIT clauses.",
          link: "lesson-4",
          image: "images/globe.jpg",
        },
        {
          title: "5. UPDATE and DELETE",
          description:
            "Make revisions to the Periodic table as it was in 1900 by using the UPDATE and DELETE keywords.",
          link: "lesson-5",
          image: "images/chemistry.jpg",
        },
        {
          title: "6. INSERT INTO",
          description:
            "Use SQL to create database tables and keep records of student test scores by using the UPDATE keywords.",
          link: "lesson-6",
          image: "images/classroom.jpg",
        },
        {
          title: "7. Aggregate Functions",
          description:
            "Use functions like SUM, AVG, COUNT, MAX, and MIN to analyse data from a database of sales of mobile phone.",
            link: "lesson-7",
          image: "images/phone.jpg",
        },
        {
          title: "8. JOIN",
          description:
            "To follow",
          link: "lesson-8",
        },
        {
          title: "9. Subqueries",
          description:
            "To follow",
          link: "lesson-9",
        },
        {
          title: "10. Data Types and Constraints",
          description:
            "To follow",
          link: "lesson-10",
        },
        {
          title: "11. Database Design",
          description:
            "To follow",
          link: "lesson-11",
        },
       
        // ... more lessons
      ];

      const lessonCardsContainer = document.getElementById("lesson-cards");

      lessonData.forEach((lesson) => {
        const cardHtml = `
    
        <div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-4 col-md-12"> 
        <img src="${lesson.image}" class="card-img-top img-fluid" alt="${lesson.title} image" />
      </div>
      <div class="col-lg-8 col-md-12">
        <h5 class="card-title lesson-title">${lesson.title}</h5>
        <p class="card-text lesson-description">${lesson.description}</p>
        <a href="${lesson.link}" class="btn btn-dark-blue">Start</a>
      </div>
    </div>
  </div>
</div>
    
`;
        lessonCardsContainer.innerHTML += cardHtml;
      });
    </script>
  </body>
</html>
